<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&family=Roboto&display=swap"
        rel="stylesheet">
    <title>Content Placeholder</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="placeholder">
        <div class="placeholder__content">
            <div class="placeholder__content__card">
                <div class="placeholder__content__card__header animated-bg">
                    <!-- <img src="https://images.pexels.com/photos/1181216/pexels-photo-1181216.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
                        alt="" class="placeholder__content__card__header--img"> -->
                </div>
                <div class="placeholder__content__card__content">
                    <h3 class="placeholder__content__card__content--title animated-bg animated-bg-text">
                        <!-- Lorem ipsum dolor sit amet -->
                    </h3>
                    <p class="placeholder__content__card--para">
                        <!-- Lorem ipsum dolor sit amet consectetur adipisicing elit.
                        Tenetur, inventore? -->
                        <span class="placeholder__content__card--para__span animated-bg animated-bg-text">&nbsp;</span>
                        <span class="placeholder__content__card--para__span animated-bg animated-bg-text">&nbsp;</span>
                        <span class="placeholder__content__card--para__span animated-bg animated-bg-text">&nbsp;</span>
                    </p>
                    <div class="placeholder__content__card--author">
                        <div class="placeholder__content__card--author__img animated-bg">
                            <!-- <img src="https://api.randomuser.me/portraits/men/75.jpg" alt=""
                                class="placeholder__content__card--author__img--img"> -->
                        </div>
                        <div class="placeholder__content__card--author__info">
                            <strong class="placeholder__content__card--author__info--name animated-bg animated-bg-text">
                                <!-- John Doe -->
                            </strong>
                            <small class="placeholder__content__card--author__info--date animated-bg animated-bg-text">
                                <!-- 08.Oct.2020 -->
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/main.js"></script>
</body>

</html>
